<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animate__animated animate__fadeInBottomRight animate__faster" *ngFor="let gif of results">
        <div class="card">
            <img src="{{ gif.images.fixed_height_downsampled.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ gif.title }}</h5>
                <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
            </div>
        </div>
    </div>
</div>
